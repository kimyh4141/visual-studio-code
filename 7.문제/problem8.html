<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4칙연산 계산기</title>
</head>
<body>
    <!-- 피연산자1 연산자 피연산자2 = 결과 -->
    <!-- 연산자를 변경하거나 = 버튼 클릭 시 계산결과가 나오도록 구현하시오 -->
    <h3>4칙연산 계산기</h3>
    <hr>
    <div>
        <input type="number" id="op1">
        <select name="operator" id="operator">
            <option value="">연산자</option>
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
        </select>
        <input type="text" id="op2">
        <button id="resultBtn" onclick="result()"> = </button>
        <output id="result"></output>
    </div>

    <script>
     function result() {
        const select = document.getElementById("operator");
        const type = select.options[select.selectedIndex].value;
        const op1 = document.getElementById("op1").value;
        const op2 = document.getElementById("op2").value;
        const result = document.getElementById("result");

        if(type === "plus") {
            result.innerText = plus(Number(op1),Number(op2));
        }else if(type === "minus") {
            result.innerText = minus(Number(op1),Number(op2));
        }else if(type === "multiplication") {
            result.innerText = multiplication(Number(op1),Number(op2));
        }else if(type === "division") {
            result.innerText = division(Number(op1),Number(op2))
        }
     }

     function plus(op1,op2) {
        return op1 + op2;
     }

     function minus(op1,op2) {
        return op1 - op2;
     }

     function multiplication(op1,op2) {
        return op1 * op2;
     }

     function division(op1,op2) {
        return op1 / op2;
     }

    </script>
</body>
</html>
