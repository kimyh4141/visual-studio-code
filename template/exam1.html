<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <ul class="items">
            <li class="item item1"></li>
            <li class="item item2"></li>
            <li class="item item3"></li>
        </ul>
    </div>
    <!--<template id="temp">         template - display:none 
        <div>
            <input type="text">
                <button>버튼1</button>
                <button>버튼2</button>
        </div> -->
    </template> 
    <script>
        const $temp = document.createElement('template');
        $temp.innerHTML = ` <div>
                                <input type="text">
                                    <button></button>
                                    <button></button>
                            </div>`;
        console.log($temp.content.firstElementChild.querySelector('button:nth-of-type(1)'));
        $btn1 = $temp.content.firstElementChild.querySelector('button:nth-of-type(1)'); // 버튼1 선택
        $btn1.textContent = '버튼1';

        $btn2 = $temp.content.firstElementChild.querySelector('button:nth-of-type(2)'); // 버튼2 선택
        $btn2.textContent = '버튼2';


        // const $temp = document.getElementById('temp');
        // console.log($temp);
        // console.log($temp.content);     // $temp.content : temp라는 컨텐츠 가져오기

        const $items = document.querySelectorAll('.items .item');    // querySelectorAll: class값이 item인것 가져오기
        // console.log($items);
        $items.forEach(ele => {     // ele : li
            $element = $temp.content.firstElementChild.cloneNode(true);     // id:temp라는거에 첫번째(div)를 깊은(true)복사(cloneNode)
            $element.querySelector('button:nth-of-type(1)')
                    .addEventListener('click',e=>{
                        console.log('버튼1클릭');
                    });
            $element.querySelector('button:nth-of-type(2)')
                    .addEventListener('click',e=>{
                        console.log('버튼2클릭');
                    });
            ele.insertAdjacentElement('afterBegin', $element);      // insertAdjacentElement: 시작태그 앞뒤에 복사 afterBegin
            // ele.innerHTML = $temp.content.firstElementChild;  // ele에 temp를 넣는거
        });

        
    </script>
</body>
</html>
