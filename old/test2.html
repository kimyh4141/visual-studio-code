<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.img1 {
            width: 100px;
            height: 100px;
            display: inline;
        }
        img.img2 {
            width: 100px;
            height: 100px;
            display: inline;
        }
        p {
            font-size: 2em; /* 현재 요소 폰트 크기의 2배 */
            font-size: 18.72px; 
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h3>울산 <br>kh 정보교육원</h3>
    <!-- 상대경로 : 현재파일 위치를 기준으로 경로지정-->
    <!-- . : 현재폴더 .. : 상위폴더 -->
    <img class ="img1" src="./img/img1.jpg" alt="">
    <!-- 절대경로 : 루트부터 경로지정 -->
    <img class ="img2" src="/img/img2.jpg" alt="">

    <p>울산 kh 정보교육원</p>
</body>
</html>
